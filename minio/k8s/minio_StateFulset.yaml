apiVersion: v1
kind: namespace
metadata:
  name: minio

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: minio
spec:
  serviceName: "minio-service"
  replicas: 3
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      nodeSelector:
        role: control-plane
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - http://minio-0.minio-service.default.svc.cluster.local/data
            - http://minio-1.minio-service.default.svc.cluster.local/data
            - http://minio-2.minio-service.default.svc.cluster.local/data
          ports:
            - containerPort: 9000
            - containerPort: 9001 # Consola de administraci√≥n
          env:
            - name: MINIO_ROOT_USER
              value: "minio"
            - name: MINIO_ROOT_PASSWORD
              value: "minio"
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: minio
spec:
  clusterIP: None
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
    - port: 9001
      targetPort: 9001
